<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        background-color: black;
    }

    #showcase {
        height: 100vh;
        width: 100vw;
        object-fit: contain;
    }
</style>
<script>

    const endpointURL = "localhost:8000/";
    const artsAPIURL = "api/arts";
    const recordsAPIURL = "api/records";
    
    function getMostNRecentRecord(recentN, callback) {
        fetch("http://" + endpointURL + recordsAPIURL + "?select=" + recentN)
            .then((r) => {
                r.json().then((d) => {
                    callback(d);
                })
            })
            .catch((e) => {
                console.log("error", e);
            }); 
    }

    function getArtsByID(id, callback) {
        fetch("http://" + endpointURL + artsAPIURL + "/" + id)
            .then((r) => {
                r.json().then((d) => {
                    callback(d);
                })
            })
            .catch((e) => {
                console.log("error", e);
            }); 
    }

    
    window.addEventListener('load', () => {

        const image = document.querySelector('#showcase');

        let urlHash = window.location.hash;
        console.log(urlHash);
        let recentN = (urlHash === '') ? 0 : parseInt(urlHash.split('#')[1]);
        let old_art_id= null;

        setInterval(() => {
            getMostNRecentRecord(recentN, (d) => {
                if (d.art_id != old_art_id) {
                    old_art_id = d.art_id;
                    getArtsByID(d.art_id, (d) => {
                        image.src = "data:image/jpeg; base64," + d.data;
                    });
                }
            });            
        }, 2000);



    });
    
</script>
<body>
    <img id="showcase">
</body>
</html>
